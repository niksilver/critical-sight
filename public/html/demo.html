<html>
<head>
<meta charset="utf-8">
<title>Critical Sight Gantt chart</title>

<style>
#chart {
	display: flex;
	flex-direction: row;
	height: 200px;
	margin-bottom: 20px;
}

#chart-text {
	width: 20%;
	overflow: hidden;
}

#chart-text-inner {
    border-spacing: 0px;
}

#chart-bars {
	overflow: auto;
	height: 200px;
}
</style>

</head>
<body>

<div id="chart">
	<div id="chart-text">
		<table id="chart-text-inner">
		<!-- Dynamically generated period descriptions will go here -->
		</table>
	</div>
	<div id="chart-bars">
		<canvas id="chart-bars-canvas"></canvas>
	</div>
</div>

<form action="#" method="POST">
<textarea id="plantext" name="text" rows="10" cols="60"></textarea>
<span id="submit-plan">Go....!</span>
</form>

</body>

<script data-main="/public/javascripts/demo.js" src="/public/javascripts/require.js"></script>

</html>
